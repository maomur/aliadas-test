<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Roboto:ital,wght@0,300;0,400;0,900;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="autor" content="">
    <link rel="stylesheet" href="">
    <title>Calculadora Salarial</title>
    <meta>
</head>

<body>
    <section class="logo">
        <img src="./assets/images/aliadas-logo.png" alt="logo">
    </section>
    <section class="menuColor container-fluid p-0 m-0 d-flex">
        <img src="./assets/images/color-top.jpg" alt="barra-superior" class="colorTop">
    </section>
    <section class="mainColor d-flex containerHeader container-lg-">
        <div class="container headerTitle">
            <p class="headerValue mb-0">$1'000.000</p>
            <p class="headerSubTitle mb-0">SALARIO MÍNIMO</p>
        </div>
        <div class="container headerTitle">
            <p class="headerValue mb-0">$117.172</p>
            <p class="headerSubTitle mb-0">AUXILIO DE TRANSPORTE</p>
        </div>
    </section>
    <div class="bg-light m-3 p-5 containerForm">
        <div>
            <h1 class="titleForms">Datos Principales</h1>
            <p class="textForm">Para comenzar, ingresa los siguientes datos.</p>
        </div>
        <div class="row">
            <div class="my-2 col-12 col-lg-4 test-alert">
                <small>Fecha Inicial</small>
                <div class="d-flex align-items-center">
                    <input class="form-control" type="date">
                    <i class="bi bi-question-circle-fill iconInput mx-2"></i>
                </div>
            </div>
            <div class="my-2 col-12 col-lg-4 test-alert">
                <small>Fecha Final</small>
                <div class="d-flex align-items-center">
                    <input class="form-control" type="date">
                    <i class="bi bi-question-circle-fill iconInput mx-2"></i>
                </div>
            </div>
            <div class="my-2 col-12 col-lg-4 test-alert">
                <small>Tipo de Trabajo</small>
                <div class="d-flex align-items-center">
                    <select class="form-select" name=" ">
                        <option value="unselect" default></option>
                        <option value="">Trabajo a tiempo completo</option>
                        <option value="">Trabajo por días</option>
                        <option value="">Trabajo por horas</option>
                    </select>
                    <i class="bi bi-question-circle-fill iconInput mx-2"></i>
                </div>
            </div>
            <div class="my-2 col-12 col-lg-4 test-alert">
                <small>Salario Mensual</small>
                <div class="d-flex align-items-center">
                    <input class="form-control" type="number">
                    <i class="bi bi-question-circle-fill iconInput mx-2"></i>
                </div>
            </div>
            <div class="my-2 col-12 col-lg-4 test-alert">
                <small>Auxilio de Transporte</small>
                <div class="d-flex align-items-center">
                    <input class="form-control" type="number">
                    <i class="bi bi-question-circle-fill iconInput mx-2"></i>
                </div>
            </div>
            <div class="my-2 col-12 col-lg-4 test-alert">
                <small>Otros pagos recibidos</small>
                <div class="d-flex align-items-center">
                    <input class="form-control" type="number">
                    <i class="bi bi-question-circle-fill iconInput mx-2"></i>
                </div>
            </div>
            <div class="my-4 col-12 col-lg-4">
                <input type="submit" value="Siguiente" class="mainColor buttonSubmit">
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
